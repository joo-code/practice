{% load static %}
<!DOCTYPE html>
<html lang="ko-kr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="19tak">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web,19tak">
	<link rel="shortcut icon" href="{% static 'img/icons/icon-48x48.png' %}" />
	<title>Practice Page | 19tak</title>
	<link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<!-- SIDEBAR -->
		{% include "theme/include/sidebar.html" %}
		<div class="main">
			{% include "theme/include/navbar.html" %}
			<main class="content">
				<div class="container-fluid p-0">
					<h1 class="h3 mb-3">Practice Page_Detail</h1>
					
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title mb-0">{{ question.subject }}</h5>
								</div>
								<div class="card-body">
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title mb-0">{{ question.content }}</h5>
								</div>
								<div class="card-body">
								</div>
							</div>
						</div>
					</div>

				</div>
			</main>
			{% include "theme/include/footer2.html" %}	
		</div>
	</div>
	

	<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
